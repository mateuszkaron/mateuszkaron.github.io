<script>

const scrollable = document.getElementById('scrollable');

    scrollable.addEventListener('wheel', function(event) {
        
        event.preventDefault();

        const delta = event.deltaY || event.deltaX;

        const scrollAmount = scrollable.clientWidth; 

        if (delta > 0) {
            scrollable.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        } else {
            scrollable.scrollBy({
                left: -scrollAmount,
                behavior: 'smooth'
            });
        }
    });

    let startX;
    let scrollLeft;

    scrollable.addEventListener('touchstart', function(event) {
        startX = event.touches[0].pageX - scrollable.offsetLeft;
        scrollLeft = scrollable.scrollLeft;
    });

    scrollable.addEventListener('touchmove', function(event) {
        event.preventDefault(); // Zablokuj domyślne przewijanie
        const x = event.touches[0].pageX - scrollable.offsetLeft;
        const walk = (x - startX) * 1.5; // Prędkość przewijania
        scrollable.scrollLeft = scrollLeft - walk;
    });

    window.onload = function() {
        const textElement = document.getElementById('text');
        
        // Miganie
        let blinkCount = 4;

        function getRandomDuration() {
        return parseFloat((Math.random() * (0.3 - 0.1) + 0.1).toFixed(1)); // Losuje czas trwania między 0.1s a 0.3s
    }

    // Funkcja migania
    function fastBlink() {
        if (blinkCount > 0) {
            const duration = getRandomDuration(); // Losuj nowy czas trwania
            textElement.style.animation = `blink ${duration}s`;
            textElement.style.opacity = '0';

            // Po zakończeniu mignięcia uruchom ponownie z losowym czasem
            setTimeout(() => {
                blinkCount--; // Zmniejsz licznik mignięć
                fastBlink(); // Ponownie wywołaj funkcję
            }, duration * 1000); // Czekaj na zakończenie aktualnego mignięcia
        } else {
            stopBlink(); // Zatrzymaj miganie po 4 mignięciach
        }
    }

    // Funkcja zatrzymująca miganie i "zapalenie" tekstu
    function stopBlink() {
        textElement.style.animation = 'none'; // Zatrzymaj animację
        textElement.style.color = '#ffe286'; // Zmień kolor na jasny
        textElement.style.textShadow = '0 0 30px rgba(255,237,179, 0.8)'; // Dodaj cień
        textElement.style.opacity = '1'; // Upewnij się, że tekst jest widoczny
    }

    // Rozpocznij miganie
    fastBlink(); // Rozpocznij pierwsze mignięcie
};

</script>
