<script>

const scrollable = document.getElementById('scrollable');

    scrollable.addEventListener('wheel', function(event) {
        
        event.preventDefault();

        const delta = event.deltaY || event.deltaX;

        const scrollAmount = scrollable.clientWidth; 

        if (delta > 0) {
            scrollable.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        } else {
            scrollable.scrollBy({
                left: -scrollAmount,
                behavior: 'smooth'
            });
        }
    });

    let startX;
    let scrollLeft;

    scrollable.addEventListener('touchstart', function(event) {
        startX = event.touches[0].pageX - scrollable.offsetLeft;
        scrollLeft = scrollable.scrollLeft;
    });

    scrollable.addEventListener('touchmove', function(event) {
        event.preventDefault(); // Zablokuj domyślne przewijanie
        const x = event.touches[0].pageX - scrollable.offsetLeft;
        const walk = (x - startX) * 1.5; // Prędkość przewijania
        scrollable.scrollLeft = scrollLeft - walk;
    });

</script>
