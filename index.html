<script>

const scrollable = document.getElementById('scrollable');

    scrollable.addEventListener('wheel', function(event) {
        
        event.preventDefault();

        const delta = event.deltaY;

        const scrollAmount = scrollable.clientWidth; 

        if (delta > 0) {
            scrollable.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        } else {
            scrollable.scrollBy({
                left: -scrollAmount,
                behavior: 'smooth'
            });
        }
    });


    window.onload = function() {
        const textElement = document.getElementById('text');
        
        // Miganie
        textElement.style.animation = 'blink 1s infinite'; // Włączenie animacji migania

        let blinkCount = 3;
        
        setTimeout(() => {
            textElement.style.animation = 'none'; // Zatrzymanie migania
            textElement.style.color = '#ffc200'; // Zmiana koloru tekstu na jasny
            textElement.style.textShadow = '0 0 20px rgba(255,237,179, 0.8)'; // Dodanie jasnego cienia
        }, 2000); // Czas trwania migania (w milisekundach)
    };

</script>
